name:                list-animate
version:             0.1.0.0
github:              "githubuser/list-animate"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/list-animate#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  when: # See https://github.com/commercialhaskell/stack/issues/5439
  - condition: false
    other-modules: Paths_list_animations

executables:
  list-animate-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - list-animate
    when: # See https://github.com/commercialhaskell/stack/issues/5439
    - condition: false
      other-modules: Paths_list_animations

tests:
  list-animate-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - list-animate
    when: # See https://github.com/commercialhaskell/stack/issues/5439
    - condition: false
      other-modules: Paths_list_animations
